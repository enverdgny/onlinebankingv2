<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            height: 100vh;
            margin: 0;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px 0px #000;
            color: #000;
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .input-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .create-btn {
            width: 100%;
            padding: 15px 0;
            font-size: 18px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .create-btn:hover {
            background-color: #005bbf;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Create New Account
        </div>
        <form id="create-account-form">
            <div class="input-group">
                <label for="account-type">Account Type:</label>
                <select id="account-type" name="account-type" required>
                    <option value="" disabled selected>Select Account Type</option>
                    <option value="checking">Checking Account</option>
                    <option value="deposit">Deposit Account</option>
                    <!-- Add more account types as needed -->
                </select>
            </div>
            <div class="input-group">
                <label for="initial-balance">Initial Balance:</label>
                <input type="number" id="initial-balance" name="initial-balance" min="0" step="0.01" required>
            </div>
            <button type="submit" class="create-btn">Create Account</button>
        </form>
    </div>
</body>
</html>
